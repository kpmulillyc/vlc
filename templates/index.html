<!DOCTYPE html>
<html lang="en">
<head>
  <title>kpmu's Twitch Player</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
	<script src="/static/jquery-ias.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
{% block body %}
<div class="container-fluid" id="games">
    <div class="row">
{% for i in call %}

<div class="col-sm-4"><p>{{ i['game']['name'] }}</p>
<p><a href="{{ url_for('game', games=i['game']['name']) }}"> <img src="{{ i['game']['box']['medium'] }}"></a></p>
<p>Viewers = {{ i['viewers'] }}</p>
</div>


{% endfor %}
    </div>
</div>
{% if call is not none %}
<div id="pagination">
    <a href=/{{id+1}} class="next">next</a>
</div>
{% endif %}
{% endblock %}
</body>
</html>
<script type="text/javascript">
  var ias = jQuery.ias({
  container:  '#games',
  item:       '.col-sm-4',
  pagination: '#pagination',
  next:       '.next'
});
ias.extension(new IASSpinnerExtension());
</script>
